plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.469'
    compile group: 'com.amazonaws', name: 'aws-java-sdk-dynamodb', version: '1.11.651'
}
